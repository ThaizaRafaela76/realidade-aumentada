<!DOCTYPE html>
<html>
  <head>
    <title>Dispositivo de Comunicação</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-assets>
    <video id="videolindo" src="modelo3d.mp4" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline muted style="display: none;"></video>
    </a-assets>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-marker id="marcadorHiro" type="pattern" url="pattern-hiroTeste.patt">
        <a-video src="#videolindo" position="0 0.5 0" rotation="-90 180 0" width="1.7" scale="1 1 1"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      // Assim que o marcador for detectado, forçamos a reprodução do vídeo
      const marcador = document.querySelector("#marcadorHiro");
      const video = document.querySelector("#videolindo");

      marcador.addEventListener("markerFound", () => {
        if (video && video.paused) {
          video.play().catch(err => {
            console.warn("Erro ao iniciar o vídeo automaticamente:", err);
          });
        }
      });
    </script>
</html>
